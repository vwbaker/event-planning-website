<!DOCTYPE html>
<html ng-app="EventApp">
<head>
<title>Event App</title>
<meta charset="utf-8">

<script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link
        href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
        rel="stylesheet">
<link rel="stylesheet" type="text/css" href="home.css" />

<style>

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: right;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
li a:hover {
    background-color: #111;
}

</style>

<script>
var app = angular.module('EventApp', []);

function loadEvent ($scope, $http) {
	var id = window.location.href.split('id=')[1];
	
	$http({
		method: 'GET',
		url: 'http://localhost:8080/event/' + id
	}).then(function(response) {
		$scope.event = response.data;
	});
}

app.controller('EventCtrl', function($scope, $http) {

	loadEvent($scope, $http);

});

</script>
</head>

<body>
   <div ng-controller="EventCtrl">
   <center>

 <ul>
  <li><a class="active" href="/index.html"><font color = "skyblue">Home</font></a></li>
  <li><a href="/team.html"><font color = "skyblue">Team</font></a></li>
  <li><a href="/pictures.html"><font color = "skyblue">Add Pictures</font></a></li>
  <li><a href="/viewevent?id=1"><font color = "skyblue">Your Event</font></a></li>
<img src="logo.svg" alt="Mountain View" align="left" style="width:50px;height:45px;">
   <br> <div align="left"> <font size="6"><font color = "skyblue"><b>My Plan-It </font></font></b></br></div>
</ul>

<p> </p>
       <h2>{{event.eventName}}</h2>
      Event Name: {{event.eventName}}<br />
      Guests: {{event.guests}}<br />
      When: {{event.date}}<br />
      Where: {{event.location}}<br />
      Description: {{event.description}}<br />
      Themes: {{event.theme}} <br />
      
</center>     
</div>
</body>
</html>
