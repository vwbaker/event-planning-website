<!DOCTYPE html>
<html ng-app="NewEventApp">
<head>
<title>New Event App</title>
<meta charset="utf-8">

<script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link
        href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
        rel="stylesheet">
<link rel="stylesheet" type="text/css" href="home.css" />


<script>
var app = angular.module('NewEventApp', []);

app.controller('NewEventCtrl', function($scope, $http) {

   $scope.createNewEvent = function() {
      window.location.href = '/newEvent.html';
   };

});

</script>
</head>

<body>
   <div ng-controller="NewEventCtrl">
   <center>
   
<p> </p>
      

      Event Name: <input /> </p>
      Guests: <input /> </p>
      When: <input /> </p>
      Where: <input /> </p>
      Themes: <input /> </p>
      
      <button ng-click="createNewEvent()">Next</button>

    </center>
     
      
</div>
</body>
</html>
