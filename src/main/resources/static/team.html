<!DOCTYPE html>
<html ng-app="NewEventApp">
<head>
<title>New Event App</title>
<meta charset="utf-8">

<script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link
        href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
        rel="stylesheet">
<link rel="stylesheet" type="text/css" href="home.css" />

<style> 
#rcorners1 {
    border-radius: 25px;
    background: #73AD21;
    padding: 20px; 
    width: 150px;
    height: 60px;    
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: right;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
li a:hover {
    background-color: #111;
}

</style>
<script>
var app = angular.module('NewEventApp', []);

app.controller('NewEventCtrl', function($scope, $http) {

   $scope.createNewEvent = function() {
   var postRequest = {
      method: 'POST',
      url: 'http://localhost:8080/event',
      data: {
         eventName: $scope.event.name,
         guests: $scope.event.guests,
         date: $scope.event.date,
         location: $scope.event.location,
         description: $scope.event.description,
         theme: $scope.event.theme
      }
   }
   $http(postRequest).then(function(response) {
      console.log(response);
            window.location.href = '/items_list.html';
   });
   };
});

</script>
</head>
   
<body>
   <div ng-controller="NewEventCtrl">
   <center>
   <ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#team">Team</a></li>
  <li><a href="#pictures">Add Pictures</a></li>
  <li><a href="#event">Your Event</a></li>
</ul>
   <p> </p>     
   <font size = "10"> Our Amazing Team: </font> <p></p>

   <div class="team-member">
   <p></p>
      <img src="sarah.jpg" width = "25%" height= "25%" class="img-responsive img-circle" alt="" align = "left">
      Sarah
      <img src="tori.jpg" width = "25%" height= "25%" class="img-responsive img-circle" alt="">
      <img src="pranathi3.jpg" width = "25%" height= "25%" class="img-responsive img-circle" alt="" align = "right">

      
</div>    
      
</center>     
</div>
</body>
</html>
